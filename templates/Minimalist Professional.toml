tomlformat = "$username$hostname$directory$git_branch$git_status$character"

[username]
format = "[$user](bold white) "
show_always = false

[hostname]
ssh_only = true
format = "@[$hostname](bold blue) "

[directory]
format = "[$path](bold cyan) "
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = "[$symbol$branch](bold purple) "
symbol = ""

[git_status]
format = '[$all_status$ahead_behind](bold red) '
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐌 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐌 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
