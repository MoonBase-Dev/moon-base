format = """
╔═══════════════════════════════════════╗
║ ⚙️  USER: [$username](bold brass)           ║
║ 🔧 MACHINE: [$hostname](bold copper)        ║
║ 📁 LOCATION: [$directory](bold bronze)      ║
║ 🌿 BRANCH: $git_branch $git_status      ║
╚═══════════════════════════════════════╝
[$character](bold gold)"""

[character]
success_symbol = "[⚡](bold yellow)"
error_symbol = "[💨](bold red)"

[git_branch]
format = "[$branch]($style)"
style = "bold green"

[git_status]
format = ' [$all_status]($style)'
style = "bold red"
