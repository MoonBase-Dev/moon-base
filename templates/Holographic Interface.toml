[character]
success_symbol = "[READY](bold green)"
error_symbol = "[ERROR](bold red)"

[git_branch]
format = "[$branch]($style) "
style = "bold purple"

[git_status]
format = '[($all_status)]($style) '
style = "bold red"

[nodejs]
format = "[NODE:$version]($style) "
style = "bold green"

[python]
